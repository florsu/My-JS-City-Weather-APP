<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Start left side -->
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <!--Section for search city history-->
        <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
        <ul class="list-group"></ul>
        <div id="history"></div>
      </aside>
      <!-- End left side -->
      <!-- Start right side -->
      <div class="col-lg-9">
        <!-- Start current weather -->
        <div class="jumbotron text-left">
          <div id="today" class="mx-auto">
            <div class="row mx-auto" style="width: 200px; font-size: 120%; text-transform: uppercase;">
              <div id="city" class="col mx-auto"></div>
              <div class="col">
                <img id="icon">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">&nbsp;</div>
            </div>
            <div id="temperature" class="row"></div>
            <div class="row">
              <div class="col-sm">&nbsp;</div>
            </div>
            <div id="humidity" class="row"></div>
            <div class="row">
              <div class="col-sm">&nbsp;</div>
            </div>
            <div id="wind_speed" class="row"></div>
            <div class="row">
              <div class="col-sm">&nbsp;</div>
            </div>
            <div id="uv_index" class="row"></div>
          </div>
        </div>
        <!-- End current weather -->
        <!-- Start Forecast -->
        <div id="forecast" class="mt-3 text-center hide">
          <div class="row mx-auto" style="width: 200px; font-size: 185%; text-decoration: underline;">5-Day Forecast
          </div>
          <div class="container"></div>
          <div class="row">
            <div class="col-sm">&nbsp;</div>
          </div>
          <div class="row">
            <div class="col px-md-5">
              <div id="date1" class="col-sm-auto bg-primary text-white"></div>
              <div class="col-m bg-primary text-white">
                <img id="icon1">
              </div>
              <div id="temp1" class="col-m bg-primary text-white"></div>
              <div id="humidity1" class="col-m bg-primary text-white"></div>
            </div>
            <div class="col px-md-5">
              <div id="date2" class="col-m bg-primary text-white"></div>
              <div class="col-m bg-primary text-white">
                <img id="icon2">
              </div>
              <div id="temp2" class="col-m bg-primary text-white"></div>
              <div id="humidity2" class="col-m bg-primary text-white"></div>
            </div>
            <div class="col px-md-5">
              <div id="date3" class="col-m bg-primary text-white"></div>
              <div class="col-m bg-primary text-white">
                <img id="icon3">
              </div>
              <div id="temp3" class="col-m bg-primary text-white"></div>
              <div id="humidity3" class="col-m bg-primary text-white"></div>
            </div>
            <div class="col px-md-5">
              <div id="date4" class="col-m bg-primary text-white"></div>
              <div class="col-m bg-primary text-white">
                <img id="icon4">
              </div>
              <div id="temp4" class="col-m bg-primary text-white"></div>
              <div id="humidity4" class="col-m bg-primary text-white"></div>
            </div>
            <div class="col px-md-5">
              <div id="date5" class="col-m bg-primary text-white"></div>
              <div class="col-m bg-primary text-white">
                <img id="icon5">
              </div>
              <div id="temp5" class="col-m bg-primary text-white"></div>
              <div id="humidity5" class="col-m bg-primary text-white"></div>
            </div>
          </div>
        </div>
        <!-- End Forecast -->
      </div>
      <!-- End right side -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"
    integrity="sha256-BdqBGuaawDzMtW2Wn9ISUuYKUY/A7d5NVcj6Ix3jwv8=" crossorigin="anonymous"></script>
  <script src="cwa.js"></script>
</body>

</html>
